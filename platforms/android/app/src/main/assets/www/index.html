<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <!-- <link rel="stylesheet" type="text/css" href="css/index.css"> -->

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/utils.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/script.js"></script>

    <title>Hello World</title>

</head>

<body>

    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript" src="js/index.js"></script>


    <div id="app" class="overflow-hidden">
        <div id="videoRemote"></div>
        <div id="videoLocal"></div>

        <!-- PAGE LOGIN -->
        <div class="page page-login">
            <div class="position-relative mb-5 mt-30">
                <img src="img/man.svg" width="100" class="margin-auto display-table"
                />
            </div>
            <h1 class="text-center mb-20 color-white font-size-25">
                <span style="color:#90dfaa">Logged:</span>
                <span id="userId">Connecting...</span>
            </h1>

            <div class="wrap-input position-relative mb-20 mt-50 overflow-hidden">
                <svg class="svg-icon position-absolute left-10 bottom-10" viewBox="0 0 20 20"
                    width="30">
                    <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8"
                        class="bg-white"></path>
                </svg>
                <input id="tfUserId" type="text" class="inputLogin width-100-percent pl-15 p-10 background-transparent color-white outline-none font-size-20"
                />
            </div>

            <div class="wrap-button-call margin-auto">
                <button id="btnVoice" class="button bg-pink btn-round">
                    <span>Voice call </span>
                </button>
                <button id="btnVideo" class="button bg-pink btn-round">
                    <span>Video call </span>
                </button>
            </div>

        </div>

        <!-- PAGE INCALL -->
        <div class="page page-incall display-none">
            <div id="btnSwitchCamera" class="switch-camera position-absolute z-index-20">
                <img src="img/switch-camera.svg" width="30" />
            </div>

            <div id="inCallInfoView" class="position-absolute top-80 width-100-percent z-index-20">
                <div class="call-animation">
                    <img class="img-circle" src="img/man.svg" alt="" width="135"
                    />
                </div>
                <div class="text-center width-100-percent mt-30">
                    <p id="lbName" class="color-white font-size-30 mb-5">Lê Thắng</p>
                    <p id="lbState" class="color-white font-size-20 "></p>
                </div>
            </div>



            <div class="wrap-btn-call">
                <div class="display-table margin-auto">
                    <button id="btnMicro" class="position-relative click-toggle outline-none">
                        <img id="imgMicroSlash" class="position-absolute icon-toggle display-none"
                            src="img/icon-slash.svg" />
                        <img src="img/icon-mic.svg" />
                    </button>
                    <button id="btnCamera" class="position-relative click-toggle outline-none">
                        <img id="imgCameraSlash" class="position-absolute icon-toggle display-none"
                            src="img/icon-slash.svg" />
                        <img src="img/icon-camera.svg" />
                    </button>
                    <button id="btnSpeaker" class="position-relative click-toggle outline-none">
                        <img id="imgSpeakerSlash" class="position-absolute icon-toggle display-none"
                            src="img/icon-slash.svg" />
                        <img src="img/icon-speaker.svg" />
                    </button>
                </div>
                <div class="display-table margin-auto">
                    <button id="btnEndCall" class="bg-white">
                        <img src="img/end-call-button-red.svg" />
                    </button>
                </div>
            </div>
        </div>

        <!-- PAGE INCOMMING -->
        <div class="page page-incommingcall display-none">
            <div class="position-relative top-150 width-100-percent">
                <div class="call-animation">
                    <img class="img-circle" src="img/man.svg" alt="" width="135"
                    />
                </div>
                <div class="text-center width-100-percent mt-30">
                    <p id="lbIncomingName" class="color-white font-size-30 mb-5">Lê Thắng</p>
                    <p class="color-white font-size-20 ">Stringee cuộc gọi đến</p>
                </div>
            </div>
            <div class="wrap-btn-call">
                <div class="display-table margin-auto">
                    <button id="btnReject" class="bg-white mr-50">
                        <img src="img/end-call-button-red.svg" />
                    </button>
                    <button id="btnAnswer" class="bg-white ml-50">
                        <img src="img/phone-call-button.svg" />
                    </button>
                </div>
            </div>
        </div>


    </div>


</body>

</html>
